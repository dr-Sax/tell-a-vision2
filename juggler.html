<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Camera View with Hand Tracking</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #webgl-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #css3d-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #css3d-container > div {
      pointer-events: none;
    }
    .video-element {
      width: 640px;
      height: 360px;
      background: #000;
      pointer-events: auto;
      border: 3px solid #00ff00;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="webgl-container"></div>
    <div id="css3d-container"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="juggler-renderer.js"></script>
</body>
</html>
