<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Code Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: auto;
    }

    #codeEditor {
      width: 100%;
      min-height: 300px;
      padding: 20px;
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      resize: vertical;
      line-height: 1.8;
      border-bottom: 2px solid #0f0;
    }

    #codeEditor::selection {
      background: #0f03;
    }

    .video-object {
      border: 2px solid #0f0;
      background: #001100;
      display: inline-block;
      vertical-align: top;
      max-width: 340px;
    }

    .video-object.selected {
      border-color: #ff0;
    }

    .video-label {
      padding: 6px 12px;
      background: #0f0;
      color: #000;
      font-size: 12px;
      font-weight: bold;
    }

    .video-info {
      padding: 4px 12px;
      font-size: 10px;
      color: #0a0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 320px;
    }

    .video-params {
      padding: 4px 12px;
      font-size: 10px;
      color: #0af;
      border-top: 1px solid #0a0;
      min-height: 60px;
    }

    .param-line {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
    }

    .param-name {
      color: #0af;
    }

    .param-value {
      color: #0ff;
      font-weight: bold;
    }

    canvas {
      display: block;
      background: #000;
      cursor: crosshair;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      background: #050505;
      border-top: 1px solid #0f0;
      font-size: 12px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-bar .error {
      color: #f00;
    }

    .status-bar .success {
      color: #0f0;
    }

    .mode-display {
      color: #ff0;
      font-weight: bold;
      padding: 4px 12px;
      border: 1px solid #ff0;
      background: #220;
    }

    .mode-params {
      color: #0af;
      font-size: 11px;
      margin-left: 10px;
    }

    .hint {
      padding: 4px 12px;
      font-size: 10px;
      color: #0a0;
      font-style: italic;
    }

    #videoContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <textarea id="codeEditor" spellcheck="false">// Live Code Editor
// Press Ctrl+Enter to execute

right_hand({
  url: "https://www.youtube.com/watch?v=96xGUa1a_zs",
  start: 80,
  end: 120
});

left_hand({
  url: "https://www.youtube.com/watch?v=naGntYNTSQM",
  start: 66,
  end: 100
});

// Foot Mouse Control Modes
// Left/Right click to cycle modes
// Trackball X/Y to modify parameters

foot_mode(0, "playback", {
  right: { x: "volume", y: "speed" },
  left: { x: "volume", y: "speed" }
});

foot_mode(1, "color_grade", {
  target: "both",
  x: "hue",
  y: "saturation"
});

foot_mode(2, "visual_fx", {
  target: "both",
  x: "brightness",
  y: "contrast"
});

foot_mode(3, "right_scrub", {
  target: "right",
  x: "timestamp",
  y: "blur"
});

foot_mode(4, "spatial", {
  right: { x: "scale", y: "opacity" },
  left: { x: "scale", y: "opacity" }
});</textarea>

  <div id="videoContainer"></div>

  <div class="status-bar">
    <div>
      <span id="statusText">Ready - Press Ctrl+Enter to execute</span>
    </div>
    <div style="display: flex; align-items: center;">
      <span class="mode-display" id="modeDisplay">MODE 0: playback</span>
      <span class="mode-params" id="modeParams">Right: X=volume Y=speed | Left: X=volume Y=speed</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="livecode-renderer.js"></script>
</body>
</html>
